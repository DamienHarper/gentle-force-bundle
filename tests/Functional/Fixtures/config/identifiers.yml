maba_gentle_force:
    redis:
        host: localhost
        prefix: my_prefix
    limits:
        api_request:
            -
                max_usages: 2
                period: 0.3
    listeners:
        -
            path: ^/api/
            limits_key: api_request
            identifiers: [ip]
        -
            path: ^/api2/
            limits_key: api_request
            identifiers: [username]
        -
            path: ^/api3/
            limits_key: api_request
            identifiers: [username, ip]
