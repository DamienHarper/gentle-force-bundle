maba_gentle_force:
    redis:
        host: localhost
    limits:
        limit1:
            -
                max_usages: 4
                period: 10
            -
                max_usages: 5
                period: 15
        limit2:
            -
                max_usages: 3
                period: 0.6
    listeners:
        -
            path: ^/api/
            limits_key: limit1
            identifiers: [ip]
        -
            path: ^/api/
            limits_key: limit2
            identifiers: [ip]
