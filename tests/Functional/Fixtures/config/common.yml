framework:
    secret: 'secret'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
    templating:
        engines: [twig]

security:
    providers:
        in_memory:
            memory: ~
    firewalls:
        main:
            anonymous: ~
            stateless: true

services:
    maba_gentle_force.throttler:
        class: Maba\GentleForce\InMemory\InMemoryThrottler
        arguments:
            - '@maba_gentle_force.rate_limit_provider'
            - '@microtime_provider_mock'
    microtime_provider_mock:
        class: Maba\GentleForce\InMemory\MicrotimeProvider
    simple_controller:
        class: Maba\Bundle\GentleForceBundle\Tests\Functional\Fixtures\SimpleController
    logger:
        class: Symfony\Component\Debug\BufferingLogger
