maba_gentle_force:
    redis:
        host: %redis_host%
        prefix: functional_test_%microtime%
    strategies:
        default: custom.strategy.response_200_try_later
    limits:
        2_in_03:
            -
                max_usages: 2
                period: 0.3
        1_in_05:
            -
                max_usages: 1
                period: 0.5
                bucketed_usages: 2
    listeners:
        -
            path: ^/api/
            limits_key: 2_in_03
            identifiers: [ip]
            strategy: custom.strategy.response_200_too_many_requests
        -
            path: ^/api/
            limits_key: 1_in_05
            identifiers: [ip]

services:
    custom.strategy.response_200_try_later:
        class: Maba\Bundle\GentleForceBundle\Tests\Functional\Fixtures\CustomStrategy
        arguments:
            - try later
    custom.strategy.response_200_too_many_requests:
        class: Maba\Bundle\GentleForceBundle\Tests\Functional\Fixtures\CustomStrategy
        arguments:
            - too many requests
