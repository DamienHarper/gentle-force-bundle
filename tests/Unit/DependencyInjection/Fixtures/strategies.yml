maba_gentle_force:
    redis:
        host: localhost
        prefix: my_prefix
    limits:
        api_request:
            -
                max_usages: 100
                period: 3600
    strategies:
        default: strategy.default
    listeners:
        -
            path: ^/api/
            limits_key: api_request
            identifiers: [ip]
            strategy: strategy.for_listener
